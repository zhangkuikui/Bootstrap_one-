            <form action="#" >
                <div class="form-group">
                    <label for="adduser">用户名</label>
                    <input  class="form-control" id="adduser" type="text" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="addpass">用户密码</label>
                    <input  class="form-control" id="addpass" type="text" placeholder="用户密码">
                </div>
                <div class="form-group">
                    <label for="addpass2">确认用户密码</label>
                    <input  class="form-control" id="addpass2" type="text" placeholder="确认用户密码">

                <div class="form-group">
                    <label for="addusergroup">所属用户组</label>
                    <select name="addusergroup" id="addusergroup" class="form-control">
                        <option value="1">1级会员</option>
                        <option value="2">2级会员</option>
                        <option value="3">3级会员</option>
                        <option value="4">4级会员</option>
                        <option value="5">5级会员</option>
                    </select>
                </div>
            </form>
        </div>

                <div class="modal-body">

                        </div>

                            <input  class="form-control" id="addpass22" type="text" placeholder="用户密码">
                        </div>
                        <div class="form-group">
